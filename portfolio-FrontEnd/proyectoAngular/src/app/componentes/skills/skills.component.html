
<section>
    <h1 class="container"style="width: 400px;">Hard & Soft Skills</h1>
    
    <article *ngFor="let skill of skillList">
        <div class=container>
          <h2 class="ms-4 mt-3">{{skill.skillName}}</h2>
          <div class="progress">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow={{skill.porcentajeSkill} aria-valuemin="0" aria-valuemax="100" [style.width.%]="skill.porcentajeSkill">{{skill.porcentajeSkill}}%</div>
          </div>
    
        </div>
    

    </article>
    
</section>
